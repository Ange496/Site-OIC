<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Office Ivoirien des Chargeurs / Chargement...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images/logo.png">
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #FFB347 ;
      --accent: #ffffff;;
    }
    
    body {
      margin: 0;
      background-color:#0066cc;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      perspective: 1000px;
    }

    /* Animation des mini-logos */
    .mini-logos-container {
      position: relative;
      width: 300px;
      height: 150px;
    }

    .mini-logos {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: absolute;
      width: 100%;
      animation: fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      animation-delay: 2s;
    }

    .mini-logos img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.589));
      transform-style: preserve-3d;
      animation: 
        float 2s ease-in-out infinite,
        colorPop 0.5s 1.5s forwards;
    }

    .mini-logos img:nth-child(1) { animation-delay: 0s, 1.5s; }
    .mini-logos img:nth-child(2) { animation-delay: 0.3s, 1.8s; }
    .mini-logos img:nth-child(3) { animation-delay: 0.6s, 2.1s; }

    /* Contenu principal */
    .main-content {
      position: absolute;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: 
        fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards,
        contentFloat 6s ease-in-out infinite;
      animation-delay: 2.2s;
    }

    .main-logo {
      width: 150px;
      margin-bottom: 30px;
      filter: drop-shadow(0 9px 18px rgb(255, 255, 255));
      transform-style: preserve-3d;
      animation: 
        logoEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
        pulse 3s ease-in-out infinite;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateY(0); }
      50% { transform: translateY(-20px) rotateY(20deg); }
    }

    @keyframes colorPop {
      100% { 
        filter: 
          drop-shadow(0 6px 12px var(--accent))
          brightness(1.2)
          saturate(1.5);
        transform: translateY(0) scale(1.2);
      }
    }

    @keyframes fadeOut {
      to { 
        opacity: 0; 
        transform: scale(0.8) rotate(5deg);
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes logoEntrance {
      0% { transform: rotateX(90deg) scale(0.5); opacity: 0; }
      100% { transform: rotateX(0) scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes contentFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
    }

    @keyframes floatParticle {
      to { transform: translateY(-100vh); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="mini-logos-container">
    <div class="mini-logos">
      <img src="https://img.icons8.com/ios-filled/50/bus.png" alt="Bus">
      <img src="https://img.icons8.com/ios-filled/50/train.png" alt="Train">
      <img src="https://img.icons8.com/ios-filled/50/truck.png" alt="Camion">
    </div>
  </div>

  <div class="main-content">
    <img class="main-logo" src="images/logo.png" alt="Logo Officiel">
  </div>

  <script>
    // Préchargement des images
    const images = [
      'https://img.icons8.com/ios-filled/50/bus.png',
      'https://img.icons8.com/ios-filled/50/train.png',
      'https://img.icons8.com/ios-filled/50/truck.png',
      'images/logo.png'
    ];

    // Fonction de préchargement
    function preloadImages(urls) {
      urls.forEach(url => {
        const img = new Image();
        img.src = url;
      });
    }

    // Afficher le contenu principal et rediriger
    setTimeout(() => {
      document.querySelector('.mini-logos').style.display = 'none';
      document.querySelector('.main-content').style.display = 'flex';
      
      // Redirection automatique après 2 secondes
      setTimeout(() => {
        window.location.href = "accueil.html";
      }, 2200);
    }, 2500);
    
  </script>

</body>
</html>
